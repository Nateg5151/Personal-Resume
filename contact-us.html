<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/contact-us.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/brewery-prod.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact Us</h3>
          <p class="text">
           
          </p>

          <div class="info">
            <div class="information">
                <img src="img/location.png" class="icon" alt="" />
                <p> Alabama, United States. *****</p>
              </div>
              <div class="information">
                <img src="img/email.png" class="icon" alt="" />
                <p>nategeurin@gmail.com</p>
              </div>
              <div class="information">
                <img src="img/phone.png" class="icon" alt="" />
              <p>***-***-****</p>
            </div>
          </div>
        </div>

        <div class="contact-form">

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">name</label>
              <span>name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <a href="" value="send" class="button-30">Send</a>
          </form>
          <a class="level-item has-text-centered" href="index.html">
              
            <a href="index.html" class="button-30">Home</a>

          </a>
          
        </div>
      </div>
    </div>

    <script src="./js/contact.js"></script>
  </body>
</html>
